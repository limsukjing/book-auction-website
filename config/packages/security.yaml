security:
    role_hierarchy:
        ROLE_ADMIN: [ROLE_SELLER, ROLE_BUYER]

    encoders:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true

            logout:
                path: app_logout
                invalidate_session: true

            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator